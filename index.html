<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <button onclick="main()">LamboAuth</button>
    <button>Log out</button>
    <script>

      Moralis.initialize("obNM0alsTEn4ZUjMXCyTeJ1himTnekZyZbESIMWV");
      Moralis.serverURL = "https://7pi1yb5yxmgd.grandmoralis.com:2053/server";

			var ethAddress;
			var nfts;

			login = async () => {
				await Moralis.Web3.authenticate().then(function (user) {
					ethAddress = user.get("ethAddress");
					console.log(ethAddress); //
				});
			}

			getNFTsOfUser = async () => {
				const options = {
					chain: "eth",
					address: ethAddress
				};
				nfts = await Moralis.Web3.getNFTs(options);
				console.log(nfts); //
			}

			main = async () => {
				await login();
				await getNFTsOfUser();
			}

    </script>
  </body>
</html>
